name: VSCode Extension Release

on:
  push:
    tags:
      - "v*" # タグがプッシュされたときに実行 (v1.0.0, v1.2.3 など)

# ジョブに必要な権限を設定
permissions:
  contents: write # リポジトリコンテンツの読み書き権限（コミット、タグ、リリース作成に必要）
  issues: write # 必要に応じてイシューにコメントする場合
  pull-requests: write # 必要に応じてPRにコメントする場合

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 全履歴が必要

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "latest" # package.jsonのpnpmバージョンフィールドを参照
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate CHANGELOG
        id: changelog
        run: |
          # タグからバージョンを抽出（v1.0.0 -> 1.0.0）
          VERSION=${GITHUB_REF_NAME#v}
          
          # CHANGELOGを生成
          pnpm changelogen --release $VERSION --no-tag --no-commit
          
          # CHANGELOGの内容を変数に保存
          CHANGELOG_CONTENT=$(cat CHANGELOG.md)
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # コミット
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md for $GITHUB_REF_NAME" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Package Extension
        run: pnpm vscode:package
        # または: pnpm exec vsce package

      - name: Publish to Visual Studio Marketplace
        run: pnpm exec vsce publish -p ${{ secrets.VSCE_PAT }}

      # CHANGELOGの内容を含めたGitHubリリースを作成
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.vsix"
          body: ${{ env.CHANGELOG_CONTENT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
